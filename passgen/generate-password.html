<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html">PaSsGEN</a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#generator">Password Generator</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="generate-password">
        <div class="container">
            <h2 class="section-title">Generate Password</h2>
            <form id="passwordForm">
                <label for="passwordLength">Password Length:</label>
                <input type="number" id="passwordLength" name="passwordLength" min="4" max="24" required>

                <label for="includeNumbers">Want to Add Numbers?</label>
                <input type="checkbox" id="includeNumbers" name="includeNumbers">

                <label for="includeSymbols">Want to Add Symbols?</label>
                <input type="checkbox" id="includeSymbols" name="includeSymbols">

                <button type="submit" class="btn btn-primary">Generate</button>
            </form>
        </div>
    </section>
    
    <script>
        // Handle form submission
        const passwordForm = document.getElementById('passwordForm');
        passwordForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const passwordLength = document.getElementById('passwordLength').value;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            // Redirect to generated-password.html with query parameters
            const redirectUrl = `generated-password.html?length=${passwordLength}&numbers=${includeNumbers}&symbols=${includeSymbols}`;
            window.location.href = redirectUrl;
        });
    </script>


    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <h3 class="footer-title">Your Password Generator</h3>
                    <p class="footer-description">Create strong and secure passwords instantly with our generator tool.</p>
                </div>
                <div class="footer-right">
                    <ul class="footer-links">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#generator">PaSsGEN</a></li>
                        <!-- <li><a href="#about">About Us</a></li>

                    </ul>
                    <div class="social-links">
                        <!-- <a href="#" class="social-link">Facebook</a>

                        <a href="#" class="social-link">LinkedIn</a> -->
                    </div>
                </div>
            </div>
            <p class="footer-copyright">Â© 2024 Your Password Generator. All rights reserved.</p>
        </div>
    </footer>
